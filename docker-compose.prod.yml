version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aia-postgres
    environment:
      POSTGRES_DB: autonomous_incidents
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - aia-network

  state:
    build:
      context: .
      dockerfile: apps/state/Dockerfile
    container_name: aia-state
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/autonomous_incidents
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-autonomous-incidents}
      NODE_ENV: production
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  router:
    build:
      context: .
      dockerfile: apps/router/Dockerfile
    container_name: aia-router
    environment:
      STATE_SERVICE_URL: http://state:3003
      AUTOPSY_SERVICE_URL: http://autopsy:3002
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-autonomous-incidents}
      NODE_ENV: production
    ports:
      - "3001:3001"
    depends_on:
      - state
    restart: unless-stopped
    networks:
      - aia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  autopsy:
    build:
      context: .
      dockerfile: apps/autopsy/Dockerfile
    container_name: aia-autopsy
    environment:
      YOU_API_KEY: ${YOU_API_KEY}
      AI_MODEL: ${AI_MODEL:-gpt-4o}
      STATE_SERVICE_URL: http://state:3003
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-autonomous-incidents}
      NODE_ENV: production
    ports:
      - "3002:3002"
    depends_on:
      - state
    restart: unless-stopped
    networks:
      - aia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  agent:
    build:
      context: .
      dockerfile: apps/agent/Dockerfile
    container_name: aia-agent
    environment:
      ROUTER_SERVICE_URL: http://router:3001
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-autonomous-incidents}
      NODE_ENV: production
    ports:
      - "4318:4318"
    depends_on:
      - router
    restart: unless-stopped
    networks:
      - aia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4318/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: aia-web
    environment:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
      NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /dashboard
      NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /dashboard
      STATE_SERVICE_URL: http://state:3003
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-autonomous-incidents}
      NODE_ENV: production
    ports:
      - "3006:3006"
    depends_on:
      - state
    restart: unless-stopped
    networks:
      - aia-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  aia-network:
    driver: bridge
