services:
  sample-app:
    build:
      context: .
      dockerfile: apps/sample-app/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./config:/app/config:ro
      - shared_logs:/logs
    command: /bin/sh -c "bun run src/index.ts 2>&1 | tee /logs/app.log"

  agent:
    build:
      context: .
      dockerfile: apps/agent/Dockerfile
    volumes:
      - ./config:/app/config:ro
      - shared_logs:/logs
      - ./events:/events
    depends_on:
      - sample-app

  router:
    build:
      context: .
      dockerfile: apps/router/Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./config:/app/config:ro
      - ./router/storage:/storage
    environment:
      - PORT=4000

  autopsy:
    build:
      context: .
      dockerfile: apps/autopsy/Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./config:/app/config:ro
      - ./router/storage:/storage
      - ./:/repo
      - ./autopsy/sample_output:/autopsy_output
      - ./autopsy/patches:/patches
      - ./autopsy/pr_description:/pr_description

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    ports:
      - "3002:3002" # Fixed internal port to match config default 3002 if dashboard listens on it. Wait, dashboard refactor uses config port. If config says 3002, internal is 3002.
    volumes:
      - ./config:/app/config:ro
      - ./autopsy/sample_output:/autopsy_output:ro
      - ./autopsy/pr_description:/pr_description:ro
      - ./repro/logs:/repro_logs:ro
      - ./dashboard/reports:/app/dashboard/reports # Maintain this if export script writes here

volumes:
  shared_logs:

