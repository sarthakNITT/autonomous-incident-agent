project_name: "aia-demo"
cluster_env: "prod"

services:
  router: { port: 3001, base_url: "http://localhost:3001" }
  autopsy: { port: 3002, base_url: "http://localhost:3002" }
  git: { port: 3004, base_url: "http://localhost:3004" }
  repro: { port: 3005, base_url: "http://localhost:3005" }
  state: { port: 3006, base_url: "http://localhost:3006" }
  web: { port: 3007, base_url: "http://localhost:3007" }
  docs: { port: 3008, base_url: "http://localhost:3008" }
  dashboard: { port: 3000, base_url: "http://localhost:3000" }
  sample_app: { port: 3009, base_url: "http://localhost:3009" }

paths:
  repo_root: "/Users/sarthakkarode/autonomus-incident-agent"
  logs: "logs/app.log"
  events: "events"
  storage: "storage"
  autopsy_output: "autopsy_output"
  patches: "patches"
  pr_description: "pr_descriptions"
  repro_logs: "repro_logs"
  reports: "dashboard/reports" 

storage:
  provider: "mock"
  bucket: "aia-incidents"
  access_key: "mock"
  secret_key: "mock"
  region: "auto"
  endpoint: "http://localhost:9000"

github:
  provider: "github"
  token: "mock-token"
  owner: "sarthakNITT"
  repo: "autonomous-incident-agent"
  base_branch: "main"

ai:
  provider: "mock"
  api_key: "mock-key"
  model: "research"

database:
  provider: "sqlite"
  path: "/Users/sarthakkarode/autonomus-incident-agent/aira.db"
