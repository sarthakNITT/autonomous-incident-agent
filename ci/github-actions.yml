name: Autonomous Incident Agent Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install Dependencies
      run: bun install

    - name: Run Demo Pipeline
      run: bun run ci/demo_pipeline.ts

    - name: Upload Demo Artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: demo-output
        path: demo/output/
